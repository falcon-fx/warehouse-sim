image: ubuntu:18.04

stages:
    - build
    - test

before_script:
    - apt update -yqq
    #- apt install python3-pip -yqq
    #- pip3 install -U pip
    #- pip3 install aqtinstall
    #- aqt install 6.0.1 linux desktop
    - apt install -yqq build-essential
    - apt install -yqq qt5-default

build_sim:
    stage: build
    script:
        - cd source/warehouseSim
        - qmake
        - make
    
test_sim:
    stage: test
    script:
        - cd test/warehouseSimTest
        - qmake
        - make
        - make check
